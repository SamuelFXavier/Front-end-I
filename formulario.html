<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario I & II</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="entrada-usuario">
            <!-- POST = Maneira IMPLICITA DE FORNECER OS DADOS/ GET = Modo explicito MANDARÁ NA URL  mostra no campo de URL os dados que voce colocou no campo preenchido-->
            <form action="/logar" method="POST">
                <label for="">Entrar</label>
                <!-- Aconselhavel colocar os campos do formulario dentro de uma div para melhor estilização e acomodação -->
                <div>
                    <label for="email">Email ou Telefone:</label>
                    <input type="email" id="email" name="email" placeholder="digite seu email ou numero de telefone">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="digite sua senha">
                </div>
                <p>
                    <button type="submit">Entrar</button>
                </p>
            </form>
        </section>
        <section>
            <h1>Menu Cardapio</h1>
            <form action="/escolher" method="POST">
                <label for="">Escolha seu ingrediente:</label>
                <!-- Aconselhavel colocar os campos do formulario dentro de uma div para melhor estilização e acomodação -->
                <div>
                    <input type="radio" id="bife-acebolado" name="ingredientes">
                    <label for="bife-acebolado">Bife acebolado</label>
                </div>
                <div>
                    <input type="radio" id="file-de-frango" name="ingredientes">
                    <label for="file-de-frango">File de Frango</label>
                </div>
                <div>
                    <input type="radio" id="radio" name="ingredientes">
                    <label for="radio">parmegiana</label>
                </div>
        </section>
        <section>
            <h1>Ingredientes Adicionais: </h1>
            <form action="/adicionais" method="POST">
                <label for="">Escolha seu ingrediente Adicionais</label>
                <!-- Aconselhavel colocar os campos do formulario dentro de uma div para melhor estilização e acomodação -->
                <div>
                    <input type="checkbox" id="molho-tartaro" name="molho-tartaro">
                    <label for="molho-tartaro">Molho tartaro</label>
                </div>
                <div>
                    <input type="checkbox" id="molho-indiano" name="molho-indiano">
                    <label for="molho-indiano">Molho indiano</label>
                </div>
                <div>
                    <input type="checkbox" id="sugo" name="sugo">
                    <label for="sugo">Sugo</label>
                </div>
                <div>
                    <label for="comentario"> Deixe seu comentario:</label>
                    <input type="textarea" id="comentario" name="comentario" placeholder="Digite seu comentario">
                </div>
                <p>
                    <button type="submit">Entrar</button>
                </p>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
